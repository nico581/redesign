<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <p>Bestil Blomster til afhentning hos os</p>
    <section id="form">
        <form name=“kontakt” netlify>

            <!--Pris for buket-->
            <div class="felt">
                <label>Pris</label>
                <select name="liste">
                    <option value="">Min 150 kr.</option>
                    <option value="150 kr.">150 kr.</option>
                    <option value="200 kr.">200 kr.</option>
                    <option value="250 kr.">250 kr.</option>
                    <option value="300 kr.">300 kr.</option>
                    <option value="350 kr.">350 kr.</option>
                    <option value="400 kr.">400 kr.</option>
                    <option value="450 kr.">450 kr.</option>
                    <option value="500 kr.">500 kr.</option>
                </select>
            </div>

            <!--Farvenuance-->
            <div class="felt">
                <label>Farvenuance</label>
                <span>Se evt. vores udvalg under 'produkter'</span>
                <select name="liste">
                    <option value="">Fx. Hvide/lyse</option>
                    <option value="Hvide/lyse">Hvide/lyse</option>
                    <option value="Lyserøde/pink">Lyserøde/pink</option>
                    <option value="Rødlige">Rødlige</option>
                    <option value="Lilla/Blålige">Lilla/Blålige</option>
                    <option value="Orange/Gulige">Orange/Gulige</option>
                    <option value="Floristens Valg">Floristens Valg</option>
                </select>
            </div>

            <div class="felt">
                <label>Dato for afhentning</label>
                <input type="date" id="dato" name="dato">
            </div>

            <!--Navn-->
            <div class=“felt”>
                <label>Fulde navn</label>
                <input placeholder="fx. Pia Hansen" type=“text” id=“name” name=“name” required>
            </div>


            <!--Telefonnr.-->
            <div class="felt">
                <label>Telefon nr.</label>
                <input placeholder="fx. 46 35 51 62" type="tel" id="telefon" name="telefon" required>
            </div>

            <!--Email-->
            <div class=“felt”>
                <label> Email </label>
                <input placeholder="esperanceblomster@gmail.com" type=“email” id=“email” name=“email” required>
            </div>

            <!--Tekstfelt-->
            <div class=“felt”>
                <label>Eventuelle ønsker eller kommentarer</label>
                <span>Fx. specifikke blomsterønsker</span>
                <textarea name=“besked” rows=“10”></textarea>
            </div>

            <button>Send bestilling</button>

        </form>
    </section>
</body>

</html>
